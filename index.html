<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boutique</title>
    <style>
        /* CSS Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5; /* Light gray background */
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: #333; /* Dark gray header background */
            color: #fff; /* White text color */
            padding: 10px 0;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }

        footer {
            background-color: #333; /* Dark gray footer background */
            color: #fff; /* White text color */
            padding: 10px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        form {
            margin-top: 50px;
            text-align: center;
        }

        h2 {
            color: #333; /* Dark gray text color */
        }

        input[type="text"] {
            width: 300px;
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc; /* Light gray border */
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #333; /* Dark gray button background */
            color: #fff; /* White text color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #555; /* Darker gray on hover */
        }
    </style>
</head>

<body>

    <header>
        <h1>Boutique</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Products</a>
        </nav>
    </header>

    <div class="container">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <div>
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required><br>
            </div>
            <div>
                <label for="email">Email:</label><br>
                <input type="text" id="email" name="email" required><br>
            </div>
            <div>
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="4" required></textarea><br>
            </div>
            <input type="submit" value="Submit">
        </form>
    </div>

    <footer>
        &copy; 2024 Boutique. All rights reserved.
    </footer>

    <script>
        // JavaScript code can go here
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            // Prevent the default form submission
            event.preventDefault();
            // Perform any desired actions, such as sending form data to a server
            // For demonstration purposes, we'll just log the form data to the console
            var formData = new FormData(this);
            for (var pair of formData.entries()) {
                console.log(pair[0] + ': ' + pair[1]);
            }
        });
    </script>

</body>

</html>
